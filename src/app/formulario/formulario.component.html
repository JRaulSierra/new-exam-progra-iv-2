<div class="card">
  <div class="card-body">
    <div class="form-group">
      <label for="agregarCampo">Agregar:</label>
      <input
        type="number"
        [(ngModel)]="agregar"
        id="agregarCampo"
        name="agregarCampo"
      />
    </div>
    <button class="btn btn-primary" (click)="resetAgregar()">Agregar</button>
  </div>
</div>
